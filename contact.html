 <!-- Contact Section -->
   
   <section class="contact-section">
    <h2>Let's Connect</h2>
    <div class="contact-container">
        <form class="contact-form">
            <div class="form-group">
                <div class="input-wrapper">
                    <img src="Assets/images/Group.svg" alt="Profile Icon" class="input-icon">|
                    <input type="text" placeholder="Name" name="name" required>
                </div>
                <div class="input-wrapper">
                    <img src="Assets/images/Group 14121.svg" alt="Phone Icon" class="input-icon">
                    <input type="text" placeholder="Phone number" name="phone" required>
                </div>
            </div>
            <div class="input-wrapper">
                <img src="Assets/images/Group 14120.svg" alt="Email Icon" class="input-icon">
                <input type="email" placeholder="Email address" name="email" required>
            </div>
            <textarea placeholder="Write your message here" name="message" rows="4"></textarea>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <div class="contact-image">
            <img src="Assets/images/Asset_11.png" alt="Let's Connect Illustration">
        </div>
    </div>
</section>
